 <!--質問項目：チェックボックスの書き方-->
 <!--チェックボックスは複数での回答必須にひと工夫必要。以下のjQueryを使うと良い。作成に当たっては、idとlabelのforはnameにそろえること、「いずれにも当てはまらない」はname+"_control"にすること-->
 <!>
 <div class="cbx">
  <div class="cbx_text"><label>Q3. 次から選んでください</label></div>
    <div><input class="check" type="checkbox" name="entry.1822244211" id="entry.1822244211-01" value="チェックボックスA"><label for="entry.1822244211-01">チェックボックスA</label></div>
    <div><input class="check" type="checkbox" name="entry.1822244211" id="entry.1822244211-02" value="チェックボックスB"><label for="entry.1822244211-02">チェックボックスB</label></div>
    <div><input class="check other" type="checkbox" name="entry.1822244211" id="entry.1822244211-03" value="チェックボックスC"><label for="entry.1822244211-03">チェックボックス</label></div>
    <div><input type="checkbox" name="entry.1822244211" id="entry.1822244211_control" value="チェックボックスD" required>いずれもあてはまらない</div>
 </div>
  
  <!-- jQueryの読み込み -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script>
    //====================
    //チェックボックス必須化
    //====================
      $(function() {
          //チェックしたら発火
          $('.check').change(function() {
   
              //選択したinputのname値を変数に格納
              var name = $(this).attr('name');
   
              //control用のIDを連結
              var control_name = name + '_control';
              var control_checkbox = document.getElementById( control_name );
 
              //チェックされているチェックボックスの数が0より多い場合
              if ($("input[name='" + name + "']:checked").length > 0) {
                  //チェック有効
                  control_checkbox.required = false;
              } else {
                  //チェック有効
                  control_checkbox.required = true;
              }
          });
      });
  </script>
